<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>{{ site.name }} - {{ site.description }}</title>
    <meta name="description" content="{{ site.meta_description}}" />

    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="{{ site.root }}assets/images/favicon.ico">
    <link rel="apple-touch-icon" href="{{ site.root }}assets/images/touch-icon.png">

    <link rel="stylesheet" type="text/css" href="{{ site.root }}assets/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.root }}assets/css/screen.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.root }}assets/css/stackedit.css" />
    <!-- This is for syntax highlight -->
    <link rel="stylesheet" type="text/css" href="{{ site.root }}assets/css/syntax.css">
    <!-- Customisation  -->
    <link rel="stylesheet" type="text/css" href="{{ site.root }}assets/css/main.css" />

    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway">

</head>

<body class="index-template">

    {% include navigation.html %}
    {{ content }}
    {% include footer.html %}

    <script type="text/javascript" src="{{ site.root }}assets/js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="{{ site.root }}assets/js/jquery.fitvids.js"></script>
    <script type="text/javascript" src="{{ site.root }}assets/js/toc.min.js"></script>
    <script type="text/javascript" src="{{ site.root }}assets/js/index.js"></script>

</body>

</html>
